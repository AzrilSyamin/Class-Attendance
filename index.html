<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./dist/css/style.css" rel="stylesheet">
  <link href="./dist/css/loading.css" rel="stylesheet">
  <title>Switch Checkbox</title>
</head>

<body>

  <div class="container-fluid">
    <!-- header section  -->
    <div class="header bg-success text-center">
      <p class="fs-5 fw-semibold text-white" id="header-title">Class Attendance Computer System 5B</p>
    </div>

    <!-- counter section  -->
    <div class="row justify-content-center position-relative row-counter">
      <div class="col d-flex justify-content-center">
        <div class="counter-box shadow text-center p-2 m-2">
          <h2 class="text-primary fw-bold mb-0 mt-2" id="present">0</h2>
          <p>Present</p>
        </div>
        <div class="counter-box shadow text-center p-2 m-2">
          <h2 class="text-danger fw-bold mb-0 mt-2" id="absent">0</h2>
          <p>Absent</p>
        </div>
      </div>
    </div>

    <div class="row my-container">
      <!-- text description  -->
      <section class="row position-relative text-description">
        <div class="col description">
          <p class="text-muted text-center fw-bold fs-2">Review Or Edit Attendance</p>
          <p class="text-muted text-center fs-4">Please tick the name of the student who is absent, along with the
            reason
            (if applicable).</p>
        </div>
      </section>
      <!-- table  -->
      <section class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 px-4">
            <table class="table">
              <thead class="table-primary text-primary text-center">
                <th>#</th>
                <th>Name</th>
                <th>Status</th>
              </thead>
              <tbody class="data">
                <!-- here data get from json file -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
      <!-- confimation button  -->
      <section class="row mt-5">
        <div class="col d-flex justify-content-center fixed-bottom confirm-btn">
          <button class="btn btn-primary btn-lg m-3 w-100" id="confirm"">Confirm & Submit Attendance</button>
        </div>
      </section>
    </div>
    
    <!-- result  -->
    <div class="container display" style="display: none;">
      <div class="row mb-4">
        <div class="col">
          <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-success btn-block w-50" id="refresh">Refresh</button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-4" id="absentData">
          <!-- The lists will be displayed here after clicking submit -->
        </div>
        <div class="col-lg-4" id="presentData">
          <!-- The lists will be displayed here after clicking submit -->
        </div>
      </div>
    </div>
  </div>

  <!-- Loading  -->
    <div id="loading" class="loading-container">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p>Loading, please wait... ‚è≥</p>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="reasonModal" tabindex="-1" aria-labelledby="reasonModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="reasonModalLabel">Confirmation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Sarah Jonh...." disabled readonly>
          </div>
          <div class="mb-3">
            <label for="reason" class="form-label">Reason</label>
            <input type="text" class="form-control" id="reason" placeholder="Happy Sleep...">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveReason">Save Reason</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./dist/js/bootstrap.bundle.min.js"></script>
  <script src="./dist/js/script.js"></script>
</body>

</html>
